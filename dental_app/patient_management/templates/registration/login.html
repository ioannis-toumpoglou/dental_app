{% extends "base.html" %}
{% load static %}

{% block title %}
    My Dental Assistant
{% endblock %}

{% block css_files %}
    <link rel="stylesheet" href="{% static 'patient_management/styles.css' %}">
{% endblock %}

{% block content %}
    <body id="login-screen-body">
        <div id="login-screen">
            <div>
                <img src="{% static 'images/logo.png' %}" id="logo" alt="logo" style="border-radius: 1rem; margin-bottom: 1rem;">
            </div>

            <form method="post" id="login-form">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-outline-primary" style="display: grid; margin-left: 2rem; margin-top: 1.5rem;">Login</button>
            </form>
        </div>
    </body>

{% endblock %}
